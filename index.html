<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gamer Zone Assignment</title>

    <link rel="shortcut icon" href="./images/Frame.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- This is header section -->
    <header>
        <!-- This is navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="logo-box">
                    <img class="logo" src="./images/Frame.png" alt="logo">
                    <h3 class="logo-title"><span>G</span>amer</h3>
                </div>

                <ul class="nav-link">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li class="nav-follow-link">
                        <p>Follow Us On</p>
                        <a href="https://www.youtube.com/" target="_blank"><img src="./images/Vector.svg"
                                alt="yt-icon"></a>
                        <a href="https://www.tiktok.com/" target="_blank"><img src="./images/tik-tok 1.svg"
                                alt="tik-tok-icon"></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- This is banner -->
        <div class="banner">
            <div class="banner-content">
                <img class="bg-img" src="./images/Group-14.png" alt="img">
                <div class="banner-text">
                    <h2>Play Like The</h2>
                    <h1>G.O.A.T.</h1>
                    <div class="banner-description">
                        <div class="text-1">
                            <img src="./images/icon-1.svg" alt="icon-1">
                            <p>1-Click instant play</p>
                        </div>
                        <div class="text-2">
                            <img src="./images/icon-2.svg" alt="icon-2">
                            <p>No Download</p>
                        </div>
                        <div class="text-3">
                            <img src="./images/icon-3.svg" alt="icon-3">
                            <p>1000s of supported online games</p>
                        </div>
                    </div>
                    <div class="banner-btn">
                        <button class="btn-pink">Sign In</button>
                        <button class="btn-blue">Go Rogue</button>
                    </div>
                </div>

                <div class="banner-img">
                    <img src="./images/Group 18.png" alt="img">
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>
